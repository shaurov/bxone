{% extends "blog/base.html" %}
{% block body %}
    <article class="media content-section">
      <img class="rounded-circle article-img mr-3" width="72" height="72" src="{{ object.author.profile.image.url }}">
      <div class="media-body">
        <h4 class="article-title">{{ object.title }}</h4>
        <div class="article-metadata">
          <a class="mr-3" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:"F d, Y h:i A" }}</small>
        </div>            
        <p class="article-content mt-3" align="justify">{{ object.content }}</p>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}        
      </div>
    </article>
{% endblock %}
