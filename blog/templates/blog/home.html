{% extends "blog/base.html" %}
{% block body %}
  {% for post in posts %}
      <article class="media content-section">
        <img class="rounded-circle article-img mr-3" width="72" height="72" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
          <h4><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h4>
          <div class="article-metadata">
            <a class="mr-3" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"F d, Y h:i A" }}</small>
          </div>            
          <p class="article-content mt-3" align="justify">{{ post.content }}</p>
        </div>
	    </article>
  {% endfor %}
{% endblock %}
