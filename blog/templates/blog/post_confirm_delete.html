{% extends "blog/base.html" %}
{% block body %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<h4>Are you sure you want to delete the post "{{ object.title }}"</h4>							
			</fieldset>
            <div class="form-group">
            	<button class="btn btn-danger btn-sm mt-1 mb-1" type="submit">Yes, Delete</button>
            	<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-detail' object.id %}">Cancel</a>
			</div>			
		</form>
	</div>
{% endblock %}
